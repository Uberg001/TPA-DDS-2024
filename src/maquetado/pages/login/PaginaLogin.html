<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="PaginaLogin.module.css"> <!-- Ruta absoluta -->
</head>
<body>
<div id="container" class="container">
    <div class="signupSection">
        <header onclick="setActive(false)">Registrate como...</header>
        <div class="social-buttons">
            <button onclick="setPersonaType('juridica')" class="btnLogInPersonaJuridicaHumana">
                <img src="../../../main/resources/public/images/IconoPJ.png" alt="Icono Persona Jurídica"/> <!-- Ruta absoluta -->
                <div>Persona Juridica</div>
            </button>
            <button onclick="setPersonaType('humana')" class="btnLogInPersonaJuridicaHumana">
                <img src="../../../main/resources/public/images/IconoPH.png" alt="Icono Persona Humana"/> <!-- Ruta absoluta -->
                <div>Persona Humana</div>
            </button>
            <button onclick="setPersonaType('vulnerable')" class="btnLogInPersonaJuridicaHumana">
                <img src="../../../main/resources/public/images/IconoPV.png" alt="Icono Persona Vulnerable"/> <!-- Ruta absoluta -->
                <div>Persona Vulnerable</div>
            </button>
        </div>
        <div class="separator">
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <!-- Form fields will be dynamically inserted here -->
        </form>
    </div>

    <div class="loginSection">
        <header onclick="setActive(true)">Inciar Sesion como...</header>
        <div class="social-buttons">
            <button onclick="setPersonaType('juridica')" class="btnLogInPersonaJuridicaHumana">
                <img src="../../../main/resources/public/images/IconoPJ.png" alt="Icono Persona Jurídica"/> <!-- Ruta absoluta -->
                <div>Persona Juridica</div>
            </button>
            <button onclick="setPersonaType('humana')" class="btnLogInPersonaJuridicaHumana">
                <img src="../../../main/resources/public/images/IconoPH.png" alt="Icono Persona Humana"/> <!-- Ruta absoluta -->
                <div>Persona Humana</div>
            </button>
            <button onclick="setPersonaType('vulnerable')" class="btnLogInPersonaJuridicaHumana">
                <img src="../../../main/resources/public/images/IconoPV.png" alt="Icono Persona Vulnerable"/> <!-- Ruta absoluta -->
                <div>Persona Vulnerable</div>
            </button>
        </div>

        <div class="separator">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <!-- Form fields will be dynamically inserted here -->
        </form>
    </div>
</div>

<script src="PaginaLogin.js"></script> <!-- Ruta absoluta -->
</body>
</html>
